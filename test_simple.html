<!DOCTYPE html>
<html>
<head>
    <title>最简单测试</title>
    <style>
        body { background: green !important; color: white; padding: 50px; font-size: 24px; }
        h1 { border: 5px solid yellow; padding: 20px; }
    </style>
</head>
<body>
    <h1>如果这个页面是绿色背景、黄色边框，就说明CSS生效</h1>
    <p>这个页面完全不依赖外部CSS文件</p >
</body>
</html>
